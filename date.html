<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog and Digital Clock</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>  
<body class="morning">
    <div class="head1">Analog watch</div>
    <div id="circle" class="oldcircle">
        <div id="secondhand"></div>
        <div id="minutehand"></div>
        <div id="hourhand"></div>
        <div id="dot"></div>
        <div id="twelve" class="number">12</div>
        <div id="one" class="number">1</div>
        <div id="two" class="number">2</div>
        <div id="three" class="number">3</div>
        <div id="four" class="number">4</div>
        <div id="five" class="number">5</div>
        <div id="six" class="number">6</div>
        <div id="seven" class="number">7</div>
        <div id="eight" class="number">8</div>
        <div id="nine" class="number">9</div>
        <div id="ten" class="number">10</div>
        <div id="eleven" class="number">11</div>
    </div>
    <div class="head1">Digital Clock</div>
    <div id="digitalclock">
        Hours &nbsp;<div id="dhours">00</div>
        &nbsp; Minutes &nbsp;<div id="dminutes">00</div>
        &nbsp; Seconds &nbsp;<div id="dseconds">00</div>
    </div>

    <div id="stopwatch"><h1>stopwatch</h1>
    <div id="stophours">00</div>
<div id="stopminutes">00</div>
<div id="stopseconds">00</div></div>

    <script type="text/javascript" src="new.js"></script>  
</body>
</html>
